<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Lista de tareas</title>
</head>
<body>
  
  <div class="contenedor">

    <h1 class="contenedor__titulo">hola de Tareas</h1>

    <div class="contenedor__entrada">
      <input type="text" class="contenedor__entrada--entrada" placeholder="ej. Lavar auto">
      <button class="contenedor__entrada--boton">Agregar Tarea</button>
    </div>

    <div class="contenedor__tareas">
      <div class="contenedor__tareas--incompletas">
        <div class="contenedor__tareas--titulo">Por Hacer</div>
        <div class="contenedor__tareas--lista">
        </div>
      </div>
      <div class="contenedor__tareas--completas">
        <div class="contenedor__tareas--titulo">Completas</div>
        <div class="contenedor__tareas--lista">
        </div>
      </div>
    </div>
    <div class="contenedor__botones">
      <button class="botonCompletarTodo">Completar Todo</button>
      <button class="botonBorrarTodo">Borrar Todo</button>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
